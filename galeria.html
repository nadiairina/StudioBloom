    <style>
        /* CSS para o modal, garantindo que ele está oculto por padrão */
        .modal {
            display: none; /* Alterado para garantir que o modal está oculto inicialmente */
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.9);
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            border-radius: 1rem;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        .modal-caption {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            text-align: center;
            color: #ccc;
            padding: 10px 0;
            height: 150px;
        }

        .close-button, .prev-next-button {
            position: absolute;
            top: 15px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            transition: 0.3s;
            cursor: pointer;
            user-select: none;
            text-shadow: 2px 2px 4px #000000;
        }

        .close-button {
            right: 35px;
        }

        .close-button:hover, .close-button:focus, .prev-next-button:hover {
            color: #bbb;
        }

        .prev-next-button {
            top: 50%;
            transform: translateY(-50%);
            padding: 16px;
        }

        .prev-button {
            left: 0;
        }

        .next-button {
            right: 0;
        }

        @keyframes zoom {
            from {transform: scale(0)}
            to {transform: scale(1)}
        }
    </style>
